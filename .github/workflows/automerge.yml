name: Auto Merge Approved PRs to Develop

on:
  pull_request:
    types: [opened, reopened, ready_for_review, labeled, unlabeled, synchronize]

permissions:
  pull-requests: write
  contents: write

jobs:
  automerge:
    # This condition ensures the automerge is only enabled for PRs targeting the 'develop' branch
    # and that the action is not triggered by the 'github-actions[bot]' itself.
    if: ${{ github.event.pull_request.base.ref == 'develop' && github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      # This action enables GitHub's native auto-merge feature.
      # It works by calling the GitHub API and does not require
      # a local checkout of the repository, which is why the previous
      # manual `gh pr merge` commands were failing.
      - name: Enable Auto-Merge on PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
