name: Auto Merge Approved PRs to Develop

on:
  pull_request:
    types: [opened, reopened, ready_for_review, labeled, unlabeled, synchronize]

permissions:
  pull-requests: write
  contents: write

jobs:
  automerge:
    if: ${{ github.event.pull_request.base.ref == 'develop' && github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      # Note: The checkout step isn't strictly necessary for the peter-evans action,
      # as it works via the GitHub API, but it's harmless to keep if other steps
      # (not shown here) rely on it.

      - name: Enable Auto-Merge on PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
