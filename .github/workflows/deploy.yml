name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop # ✅ Only triggers deployment when pushing to 'develop' branch

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile # ✅ Use Yarn

      - name: Build
        run: yarn build # ✅ Use Yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Adjust if your build output folder is different
